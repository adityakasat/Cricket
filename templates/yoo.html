<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" type= "text/css" href= "../static/styles/style_enter_team.css">
</head>
<body>
    
    <h2>Responsive Table</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Team Id</th>
            <th>Team Name</th>
        </tr>
        </thead>

        <tbody>
            {% for i in context %}						
				<tr>
				    <td>{{ i.id }}</td>
					<td>{{ i.team }}</td>
				</tr>
			{% endfor %}
        <tbody>
    </table>
</div>

</body>
</html>
